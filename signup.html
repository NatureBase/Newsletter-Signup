<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form method="POST" action="/">
          <img class="mb-4" src="images/logo2.png" alt="" width="200" height="70">
          <h1 class="h4 mb-3 fw-normal">Signup to My Newsletter!</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name" name="fName">
            <label for="floatingFirstName">First Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name" name="lName">
            <label for="floatingLastName">Last Name</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="userEmail">
            <label for="floatingInput">Email Address</label>
          </div>

          <button class="w-100 btn btn-lg btn-dark" type="submit">Sign Up</button>
          <p class="mt-5 mb-3 text-muted">&copy; Kabinet ISLAH 22</p>
        </form>
      </main>
  </body>
</html>
